<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ['Pepperoni','Farmhouse','VeggieParadise','PeppyPanner','VEGGIE PARADISE'];
var yValues = [Math.floor(Math.random() * (100 - 20 + 1)) + 20,
                   Math.floor(Math.random() * (80 - 1 + 1)) + 1,
                   Math.floor(Math.random() * (90 - 20 + 1)) + 20,
                   Math.floor(Math.random() * (50 - 40 + 1)) + 40,
                   Math.floor(Math.random() * (85 - 20 + 1)) + 20]
var barColors = [
  "#2ca25f",
  "#8856a7",
  "#e34a33",
  "#fff7bc",
  "#636363"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "SALES OF PIZZA"
    }
  }
});
</script>

</body>
</html>
