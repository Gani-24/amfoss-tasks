<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Crust</title>
    <link rel = "icon" href="../page-1/images/salami-pizza.png" type="image/x-icon" />
    <script>
      function displayTime() {
        document.getElementById("showTime").innerHTML = Date();
      }
    </script>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <button type="button" class="button" onclick="localStorage.setItem('The Number Is', Math.random() )" >Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick="popup.style.display= 'inline'">Button-2</button>
     <div class="popup" id="popup" >
      <button class="close" onclick="popup.style.display= 'none'">&times;</button>  
      <button class="date-time" type="button" onclick="displayTime()">Click To See Date And Time</button>
        <p id="showTime"></p>
     </div>
     <div id="overlay"></div>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick="body.style.background = 'green' ";>Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onClick="window.location.reload()" >Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="window.open('index.html','_blank')" >Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="for (var i = 1; i <= 100000; i = i + 1) {console.log(i ,'I did it')} " >Button-6</button>
    <form>
      <!--set form action-->
      <button
      type="button" 
      class="button"
      onclick="this.classList.add('button--loading'); location.href='../page-3/chart.html' ">
      <span class="button__text">Next</span>
    </button>
    </form>
  </body>
</html>
